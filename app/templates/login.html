<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به حساب</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .login-container {
            max-width: 400px;
            margin-top: 100px;
            padding: 30px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100" style="background: linear-gradient(#d0e7ff, #ffffff);">

    <div class="login-container text-center">
        <h2 class="mb-4">ورود به حساب</h2>
        <form method="POST">
            <div class="mb-3">
                <input type="text" class="form-control" name="username" placeholder="نام کاربری" required>
            </div>
            <div class="mb-3">
                <input type="password" class="form-control" name="password" placeholder="رمز عبور" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ورود</button>
        </form>
        <p class="mt-3">
        هنوز حساب کاربری نداری؟
        <a href="{{ url_for('auth.signup') }}" class="btn btn-link">ثبت نام کن</a>
        </p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
