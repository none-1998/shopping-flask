<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}فروشگاه نیک‌پی{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- استایل اختصاصی صفحات -->
    {% block head_extra %}{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">

    <!-- هدر ساده -->
    <header class="bg-dark text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1 class="h4 m-0"><a href="{{ url_for('home') }}" class="text-white text-decoration-none">🛒 نیک‌پی</a></h1>
            <nav>
                <a href="{{ url_for('home') }}" class="text-white me-3">خانه</a>
                <a href="{{ url_for('show_products') }}" class="text-white me-3">محصولات</a>
                <a href="{{ url_for('view_cart') }}" class="text-white me-3">سبد خرید</a>
                <a href="{{ url_for('login') }}" class="text-white">ورود</a>
            </nav>
        </div>
    </header>

    <!-- محتوای اصلی صفحه -->
    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <!-- فوتر ساده -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">تمامی حقوق محفوظ است &copy; 2025 نیک‌پی</p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- اسکریپت‌های اختصاصی -->
    {% block scripts %}{% endblock %}
</body>
</html>
